<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <div id="resultcontainer">
            <div id="operations">operations</div>
            <div id="result">result</div>
        </div>
        <div id="buttoncontainer">
            <div id="columnone">
                <button id="buttonAC">AC</button>
                <button id="buttonseven">7</button>
                <button id="buttonfour">4</button>
                <button id="buttonone">1</button>
                <button id="buttonzero">0</button>
            </div>
            <div id="columntwo">
                <button id="buttonCE">CE</button>
                <button id="buttoneight">8</button>
                <button id="buttonfive">5</button>
                <button id="buttontwo">2</button>
                <button id="buttondot">.</button>
            </div>
            <div id="columnthree">
                <button id="buttonmod">%</button>
                <button id="buttonnine">9</button>
                <button id="buttonsix">6</button>
                <button id="buttonthree">3</button>
                <button id="buttonequal">=</button>
            </div>
            <div id="columnfour">
                <button id="buttondivide">รท</button>
                <button id="buttonmultiply">x</button>
                <button id="buttonminus">-</button>
                <button id="buttonplus">+</button>
            </div>
        </div>
    </div>
</body>
</html>
