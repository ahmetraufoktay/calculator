<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="resultcontainer">
            <div id="operations"></div>
            <div id="result"></div>
        </div>
        <div id="buttoncontainer">
            <div id="columnone">
                <div id="AC"><button>AC</button></div>
                <div id="7"><button>7</button></div>
                <div id="4"><button>4</button></div>
                <div id="1"><button>1</button></div>
                <div id="0"><button>0</button></div>
            </div>
            <div id="columntwo">
                <div id="CE"><button>CE</button></div>
                <div id="8"><button>8</button></div>
                <div id="5"><button>5</button></div>
                <div id="2"><button>2</button></div>
                <div id="dot"><button>.</button></div>
            </div>
            <div id="columnthree">
                <div id="mod"><button>%</button></div>
                <div id="9"><button>9</button></div>
                <div id="6"><button>6</button></div>
                <div id="3"><button>3</button></div>
                <div id="equal"><button>=</button></div>
            </div>
            <div id="columnfour">
                <div id="divide"><button>รท</button></div>
                <div id="multiply"><button>x</button></div>
                <div id="minus"><button>-</button></div>
                <div id="add"><button>+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
