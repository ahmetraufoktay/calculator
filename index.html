<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
    <div id="container">
        <div id="resultcontainer">
            <div id="operations">operations</div>
            <div id="result">result</div>
        </div>
        <div id="buttoncontainer">
            <div id="columnone">
                <div id="AC"><button id="buttonAC">AC</button></div>
                <div id="7"><button id="buttonseven">7</button></div>
                <div id="4"><button id="buttonfour">4</button></div>
                <div id="1"><button id="buttonone">1</button></div>
                <div id="0"><button id="buttonzero">0</button></div>
            </div>
            <div id="columntwo">
                <div id="CE"><button id="buttonCE">CE</button></div>
                <div id="8"><button id="buttoneight">8</button></div>
                <div id="5"><button id="buttonfive">5</button></div>
                <div id="2"><button id="buttontwo">2</button></div>
                <div id="dot"><button id="buttondot">.</button></div>
            </div>
            <div id="columnthree">
                <div id="mod"><button id="buttonmod">%</button></div>
                <div id="9"><button id="buttonnine">9</button></div>
                <div id="6"><button id="buttonsix">6</button></div>
                <div id="3"><button id="buttonthree">3</button></div>
                <div id="equal"><button id="buttonequal">=</button></div>
            </div>
            <div id="columnfour">
                <div id="divide"><button id="buttondivide">รท</button></div>
                <div id="multiply"><button id="buttonmultiply">x</button></div>
                <div id="minus"><button id="buttonminus">-</button></div>
                <div id="add"><button id="buttonplus">+</button></div>
            </div>
        </div>
    </div>
</body>
</html>
